{% extends 'base-nav.html' %}

{% block head %}
<title> Search Page </title>
<script>
    {% if queries %}
    window.onload = function () {

    };
    {% endif %}
    {% if not queries %}
    window.onload = function () {
        create_row();
    };

    function create_row() {
        let row_order = $('.row').length + 1;
        let row = document.createElement('div');
        row.id = row_order;
        row.className = "row";

        // type_select
        let col = document.createElement('div');
        col.className = "col";
        let select = document.createElement('select');
        select.id = "query_type";
        select.className = "form-select";
        select.form = "query";
        select.name = `type_${row_order}`;
        let option = document.createElement('option');
        option.disabled = true;
        option.selected = true;
        option.innerHTML = "Field";
        select.append(option);
        let type_fields = ["sent_id", "text", "FORM", "LEMMA", "UPOS", "XPOS", "FEATS", "HEAD", "DEPREL", "DEPS", "MISC", "Treebank title"];
        for (let i = 0; i < type_fields.length; i++) {
            option = document.createElement('option');
            option.innerHTML = type_fields[i];
            select.append(option);
        }
        col.append(select);
        row.append(col);

        // query_text
        col = document.createElement('div');
        col.className = "col";
        let input = document.createElement('input');
        input.type = "text";
        input.className = "form-control";
        input.placeholder = "Query";
        input.name = `input_${row_order}`;
        col.append(input);
        row.append(col);

        // plus_button
        $('#btn-plus').remove();
        col = document.createElement('div');
        col.className = "col";
        col.id = "btn-plus";
        let button = document.createElement('button');
        button.type = "button";
        button.className = "btn btn-light border";
        button.innerHTML = "+";
        button.addEventListener('click', function () {
            create_row();
        });
        col.append(button);
        row.append(col);
        row.append(document.createElement('br'));
        row.append(document.createElement('br'));
        $('#queries').append(row);
    }
    {% endif %}
</script>
{% endblock %}

{% block body %}
<div id="space" class="p-5 border bg-light">
    {% if not queries %}
    <form id="query" method="post" action="{% url 'search' %}" enctype="multipart/form-data">{% csrf_token %}
        <div id="queries">

        </div>
        <button class="w-25 btn btn-outline-success" type="submit" value="Search">Search</button>
    </form>
    {% endif %}

    {% if queries %}
    <div id="result">{{queries}}</div>
    {% endif %}

    {% if message %}
    {{message}}
    {% endif %}
</div>

{% endblock %}
