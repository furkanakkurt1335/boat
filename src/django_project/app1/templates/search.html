{% extends 'base.html' %}

{% block head %}
<title> Search Page </title>
{% endblock %}

{% block body %}
<form method="post" action="{% url 'search' %}" enctype="multipart/form-data">{% csrf_token %}
    <div class="p-5 border bg-light">
        <input style="max-width: 330px;" class="form-control me-2" name="search" type="search" placeholder="Query"
            aria-label="Search"><br>
        <select name="type_select" style="max-width: 330px;" class="form-select" aria-label="Default select example">
            <option disabled selected>in</option>
            <option value="text">Text</option>
            <option value="case">Case</option>
            <option value="deprel">Dependency Relation</option>
        </select>
        <br>
        <div class="form-check">
            <input name="regex" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Regular Expressions
            </label>
        </div>
        <button style="width: 330px;" class="btn btn-outline-success" type="submit" value="Search">Search</button>
    </div>
    {% if message %}
    {{message}}
    {% endif %}
</form>
{% endblock %}
