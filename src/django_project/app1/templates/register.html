{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'signin.css' %}">
    <title> Registration Page </title>
{% endblock %}

{% block body %}
<main class="form-signin">
    <form method="post" action="{% url 'register' %}">{% csrf_token %}
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Username"><br><br>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password1" placeholder="Password"><br><br>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password2" placeholder="Password again"><br><br>
            <label for="floatingPassword">Password again</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" value="Register">Register</button>
    </form>
    <br>
    <a class="btn btn-primary" href={% url 'login' %} role="button">Log in</a>
</main>
{% endblock %}
