{% extends 'base-nav.html' %}

{% block head %}
<title> View Treebanks Page </title>
{% endblock %}

{% block body %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Treebanks</th>
        </tr>
    </thead>
    <tbody>
        {% for treebank in treebanks %}
        <tr>
            <td><a href={% url 'view_treebank' treebank.title %}>{{treebank}}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
