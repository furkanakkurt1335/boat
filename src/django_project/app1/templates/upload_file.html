{% extends 'base.html' %}

{% block title %}
<title> Upload File Page </title>
{% endblock %}

{% block body %}
<form method="post" action="{% url 'upload_file' %}" enctype="multipart/form-data">{% csrf_token %}
    <input type="text" name="title" maxlength="50" required id="id_title"><br><br>
    <input type="file" name="file" required id="id_file"><br><br>
    <input type="submit" value="Upload"><br><br>
    {{message}}
</form>
{% endblock %}
