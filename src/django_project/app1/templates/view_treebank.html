{% extends 'base-nav.html' %}

{% block head %}
<title> View Treebank Page </title>
{% endblock %}

{% block body %}
    {% if message|length != 0 %}
        {{message}}
    {% else %}
        {% for sentence in sentences %}
            {{sentence.text}} <a href={% url 'annotate' treebank.title sentence.order %}><span style="font-size: small;">{{sentence.sent_id}}</span></a><br><br>
        {% endfor %}
    {% endif %}
{% endblock %}
