{% extends 'base.html' %}
{% load static %}

{% block head %}
<title> Login Page </title>
{% endblock %}

{% block body %}
<div id="space" class="p-5 border bg-light">
    <form method="post" action="{% url 'login' %}">{% csrf_token %}
        <div class="form-floating">
            <input type="text" class="w-25 form-control" id="floatingInput" name="username" placeholder="Username"><br>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="w-25 form-control" id="floatingPassword" name="password"
                placeholder="Password"><br>
            <label for="floatingPassword">Password</label>
        </div>
        <button class="w-25 btn btn-lg btn-light border-dark" type="submit" value="Log in">Log in</button>
    </form>
    <br>
    <a class="btn btn-light border-dark" href={% url 'register' %} role="button">Register</a>
</div>

{% endblock %}
