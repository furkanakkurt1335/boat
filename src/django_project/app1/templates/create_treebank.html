{% extends 'base.html' %}

{% block title %}
<title> Create Treebank Page </title>
{% endblock %}

{% block body %}
<form method="post" action="{% url 'create_treebank' %}" enctype="multipart/form-data">{% csrf_token %}
    <input type="text" name="title" maxlength="30" required id="id_title" placeholder="Treebank Name, Unique"><br><br>
    <input type="submit" value="Create"><br><br>
    {{message}}
</form>
{% endblock %}
