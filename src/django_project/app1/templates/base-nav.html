{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'forme.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <script type="text/javascript" src="{% static 'jquery-3.6.0.js' %}"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">

    {% block head %}{% endblock %}
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href={% url 'profile' %}>{{user}}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href={% url 'view_treebanks' %}>View
                                Treebanks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'help' %}>Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'logout' %}>Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="{% static 'bootstrap.bundle.min.js' %}"></script>

</body>

</html>
